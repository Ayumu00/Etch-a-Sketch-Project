<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=0.1">
    <link rel="stylesheet" href="./styles.css">
    <title>Ayumu Sketch</title>
</head>
<body>
    <div class="container">
        <div class="title">
            <div class="on-off-pen"><img src="./images/switch-off.png"></div> 
            <div class="name-title"></div>
            <div class="what-pen"><img src="./images/black-pen.png"></div>
        </div>
        <div class="board"></div>
        <div class="credit"></div>
    </div>

    <div class="container-2">
        <div class="buttons">
            <div class="color">
                <button class="default"><img src="./images/black-pen.png"></button>
                <button class="red"><img src="./images/record.png"></button>
                <button class="random"><img src="./images/random.png"></button>
            </div>
            <div class="erase">
                <button class="eraser"><img src="./images/eraser.png"></button>
            </div>
            <div class="size">
                <input placeholder="Pizel Size" type="number" min="2" max="100">
                <button class="accept-size-btn">Accept Size</button>
            </div>
            <div class="reset">
                <button class="reset-btn"><img src="./images/reset.png"></button>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
