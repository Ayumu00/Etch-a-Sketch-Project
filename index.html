<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Sample</title>
</head>
<body>
    <div class="container">
        <div class="title">
            <div class="on-off-pen">ON/OFF</div> 
            <div class="name-title">Etch a Sketch</div>
            <div class="what-pen">DEFAULT</div>
        </div>
        <div class="board"></div>
        <div class="buttons">
            <div class="color">
                <button class="default">Default</button>
                <button class="red">Red</button>
                <button class="random">Random</button>
            </div>
            <div class="erase">
                <button class="eraser">Eraser</button>
            </div>
            <div class="size">
                <input placeholder="size of pixels" type="number" min="2" max="100" value="16">
                <button class="accept-size-btn">Accept Size</button>
            </div>
            <div class="reset">
                <button class="reset-btn">Reset</button>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
